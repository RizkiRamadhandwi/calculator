<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="csscalculator.css">
</head>
<body>
    <section>
        <div class="container">
            <form name="form">
                <input class="textview" name="textview">
            </form>
            

            <div class="all-button">
                <input class="button all-clear" type="button" value="AC" onclick="allclear()">
                <input class="button operation" type="button" value="%" onclick="insert('%')">
                <input class="button operation" type="button" value="&divide;" onclick="insert('/')">
                <input class="button number" type="button" value="7" onclick="insert(7)">
                <input class="button number" type="button" value="8" onclick="insert(8)">
                <input class="button number" type="button" value="9" onclick="insert(9)">
                <input class="button operation" type="button" value="&times;" onclick="insert('*')">
                <input class="button number" type="button" value="4" onclick="insert(4)">
                <input class="button number" type="button" value="5" onclick="insert(5)">
                <input class="button number" type="button" value="6" onclick="insert(6)">
                <input class="button operation" type="button" value="-" onclick="insert('-')">
                <input class="button number" type="button" value="1" onclick="insert(1)">
                <input class="button number" type="button" value="2" onclick="insert(2)">
                <input class="button number" type="button" value="3" onclick="insert(3)">
                <input class="button operation" type="button" value="+" onclick="insert('+')">
                <input class="button number zero" type="button" value="0" onclick="insert(0)">
                <input class="button number dot" type="button" value="." onclick="insert('.')">
                <input class="button equal" type="button" value="=" onclick="equal()">
            </div>
        </div>
    </section>

    <script type="text/javascript" src="jscalculator.js"></script>
</body>
</html>
